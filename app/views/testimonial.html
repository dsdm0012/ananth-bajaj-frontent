<div ng-controller="testimonialctrl" style="background: white;">
    <div class="alert alert-success alert-dismissable fade in" ng-show="Showsuccessalert">
        <strong>{{successmessage}}</strong>
    </div>
    <div class="alert alert-danger alert-dismissable fade in" ng-show="Showerroralert" id="alertmessage">
        <strong>{{errormessage}}</strong>
    </div>

    <div class="row" style="padding:15px;margin-right:0px;margin-left:0px;background:#ffffff;">
    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-3" style=""><img src="./images/home/slide_line.png" style="margin-top: 20px;" class="pull-right"></div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6" style="padding-right: 5px;padding-left: 5px;"><h4 class="text-center dividecss"> TESTIMONIALS </h4></div>
    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-3" style=""><img src="./images/home/slide_line.png" style="margin-top: 20px;" class="pull-left"></div>
  </div>



    <div class="cartitle text-center">
      <div class="btn btn-primary btn-lg btn-custom-lg" ng-click="addTestimonial()" style="position: relative;right: 10px;">ADD TESTIMONIAL</div>
    </div>




    <div class="container " style="height:100%;" style="padding-right: 0px;padding-left: 0px;">

        <div class="row" style="">
             <div class="col-lg-12 col-md-12 col-sm-12col-xs-12 col-center-block1" style="">


                <div class="row" style="margin: 0px auto;">

                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-center-block1 " style="">

                      <div class="row likecard" ng-repeat="content in viewtestimonialdata" ng-if="content.visible==true">

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="margin: 20px auto;">

                            <img ng-if="content.image.url" ng-src="https://anant-bajaj-dev.myridz.com{{content.image.url}}?{{content.updated_at}}" alt="image" style="width: auto;height: auto;max-width: 120px;max-height: 120px;" onmousedown="return false">

                            <img ng-if="!content.image.url" src="images/home/User_testimonial.png" alt="image" style="width: auto;height: auto;max-width: 100px;max-height: 120px;" onmousedown="return false">
                        </div>

                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">


                            <div class="description">
                              "{{content.description}}"
                            </div>

                            <div class="submittedBy">
                              {{content.name}}
                            </div>

                            <div class="submittedtime">
                              {{content.updated_at | updatedDate }}
                            </div>

                        </div>
                        
                      </div>

                    
                  </div>

                </div>


             </div>
        </div>

    </div>
     <div class="row top-buffer"> </div>
     <div class="row top-buffer"> </div>
</div>
<div ng-include="'views/footer.html'" ng-cloak></div>

<style>
  .likecard
  {
    box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
    margin: 30px auto;
    padding: 15px;
    border-bottom: 2px solid #1367b3;
  }

  .description
  {
    font-size: 16px;
    text-align: justify;
    margin: 20px auto;
  }

  .submittedBy
  {
    font-size: 14px;
    color: #717171;
    text-align: right;
    font-style: italic;
    margin-top: 10px;
  }

  .submittedtime
  {
    font-size: 12px;
    color: #717171;
    text-align: right;
  }
</style>

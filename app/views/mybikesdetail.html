<div ng-controller="mycarsctrl" style="background: white;">
    <div class="alert alert-success alert-dismissable fade in" ng-show="Showsuccessalert">
        <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>-->
        <strong>{{successmessage}}</strong>
    </div>
    <div class="alert alert-danger alert-dismissable fade in" ng-show="Showerroralert" id="alertmessage">
        <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>-->
        <strong>{{errormessage}}</strong>
    </div>
    <div class="container" style="height:100%;min-height:500px;">
        <div class="row top-buffer"> </div>
        <div class="row" style="">

   
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12 col-center-block1">
                <div class="row-fluid text-center">
                    <h3 style="color:#000000;text-transform:capitalize;" ng-if="mycardetails.length>0">My Bikes</h3>
                     <div class="cartitle text-center" ng-hide="nocar" style="padding-top:50px;margin-right:-16px;" ng-click="addmycar();">
                     <div class="btn btn-default btn-md btn-custom-lg login-image addimage text-right" id="btnedit"> Add My Bike</div>
                                </div>
                      <div class="cartitle text-right" ng-if="mycardetails.length>0" style="margin-right:-16px;" ng-click="addmycar();">
                     <div class="btn btn-default btn-md btn-custom-lg login-image addimage text-right" id="btnedit"> Add My Bike</div>
                                </div>
                </div>
                <br>
                <div class="row card" ng-repeat="data in mycardetails">

                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                         <img ng-if="!data.my_bike_image_url" src="/images/home/Default.jpg" alt="" title="" width="100%" style="margin-left:-16px;" class="easy-icon" />
                        <img ng-if="data.my_bike_image_url" src="{{data.my_bike_image_url}}?{{data.updated_at}}" alt="" title="" width="100%" style="margin-left:-16px;" class="easy-icon" />
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <h3 style="color:#101010;text-transform:uppercase;margin-top:10px;">{{data.bike}}</h3>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div class="cartitle text-right" style="padding-top:0px;margin-right:-16px;" ng-click="updatecardetails(data);">
                                    <div class="btn btn-default btn-md btn-custom-lg login-image editimg text-right" id="btnedit" style="border-radius: 0px !important;"> Edit</div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 10px;margin-top: 10px;margin-left: 0!important;">
                            <!--    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="border-right: 1px solid #636363;">
                                    <div class="pull-left"> <span class="custom-icon icon-mycarfuel large"></span>
                                        <span class="red" style="font-size:15px;margin-left:10px;">{{data.fuel_type}}</span>
                                    </div>
                                </div>-->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="border-right: 1px solid #636363;">
                                    <div class="pull-left">
                                        <span class="custom-icon icon-mycarregno large"></span>
                                        <span class="red" style="font-size:15px;margin-left:10px;">{{data.registration_number}}</span>
                                    </div>

                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="pull-left"> <span class="custom-icon icon-mycarkilometer large"></span>
                                        <span class="red" style="font-size:15px;margin-left:10px;">{{data.kms}}</span>
                                        <br>

                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 0!important;">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="pull-left">
                                        <span class="red" style="font-size:15px;margin-left:0px;">Last Service Date: <span style="color:#101010;">{{data.last_service_date | date:'MM-dd-yyyy'}}</span></span>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="pull-left">
                                        <span class="red" style="font-size:15px;margin-left:0px;">Insurance Expiry Date: <span style="color:#101010;">{{data.insurance_expiry_date | date:'MM-dd-yyyy'}}</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
    <div ng-include="'views/footer.html'" ng-cloak></div>
